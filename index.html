<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-text">Weather Station</h1>
    </header>

    <div class="row left-column">
        <div class="col container-1">
            <h2 class="city-search-label">Search for a city:</h2>
            <form class="city-search">
                <input type="text" class="city-search-input">
            </form>
            <button class="btn" id="button">Search</button>            
        </div>
    </div>

    <div class="data-display row" id="data-display"></div>
    
    <div class="five-day">
        <h3 class="five-day-forecast">5-day Forecast:</h3>
        <div class="five-day-cards-container">
            <p class="five-day-card" id="card-one"></p>
            <p class="five-day-card" id="card-two"></p>
            <p class="five-day-card" id="card-three"></p>
            <p class="five-day-card" id="card-four"></p>
            <p class="five-day-card" id="card-five"></p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
